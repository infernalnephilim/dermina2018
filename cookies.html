<script>
    $().ready(function () {
        var sName = "cookiesok";
        $("#close-cookie-warn").click(function () {
            var oExpire = new Date();
            oExpire.setTime((new Date()).getTime() + 3600000 * 24 * 365);
            document.cookie = sName + "=1;expires=" + oExpire;
            $("#cookie-warn").fadeOut("slow");
        });

        var sStr = '; ' + document.cookie + ';';
        var nIndex = sStr.indexOf('; ' + escape(sName) + '=');
        if (nIndex === -1) {
            $("#cookie-warn").show();
        } else {
            $("#cookie-warn").hide();
        }
    });
</script>

<div id="cookie-warn" class="container">
    <div class="col-sm-12 col-md-7 col-lg-8">
        <p>Niniejsza witryna używa plików cookie. Kontynuując jej przeglądanie, wyrażasz zgodę na używanie przez nas
            tych plików.
        </p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">

        <div class="col-xs-6 col-sm-6 col-md-6">
            <a target="_blank" href="http://wszystkoociasteczkach.pl">Dowiedz się
                więcej</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="javascript:void(0);" id="close-cookie-warn">Zamknij ostrzeżenie</a>
        </div>
    </div>


</div>
